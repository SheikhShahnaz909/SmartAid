<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Aid | Welcome</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f9f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* Splash screen container */
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #e6f4ea;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 1s ease 3s forwards; /* fade out after 3s */
    }

    .splash img {
      width: 180px; /* adjust as needed */
      height: auto;
      animation: pop 1s ease forwards;
    }

    .splash h1 {
      color: #1d7940;
      font-size: 1.6rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease 1s forwards;
    }

    /* Pop animation for logo */
    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* Fade in text */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Fade out splash */
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash">
    <img src="images/circle-logo.png" alt="Smart Aid Logo">
    <h1>Smart Aid</h1>
  </div>

  <script>
    // Redirect to main homepage after splash screen
    setTimeout(() => {
      window.location.href = "homepage.php"; // Target the main public page
    }, 4000); // 4 seconds
  </script>
</body>
</html>
