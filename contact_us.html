<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Aid â€” Contact Us</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    :root{
      --accent-dark: #114b2b;
      --accent-mid: #1c6f45;
      --glass: rgba(255,255,255,0.12);
      --glass-strong: rgba(255,255,255,0.20);
      --card-radius: 14px;
      --max-width: 1100px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html, body { height: auto; min-height: 100%; }

    body{
      font-family:'Poppins',sans-serif;
      background: url('images/signin-background.jpeg') center/cover no-repeat fixed;
      color: #fff;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:32px;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
      background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.42));
      border-radius:20px;
      padding:28px;
      box-shadow: 0 18px 50px rgba(2,20,10,0.45);
      backdrop-filter: blur(6px);
      margin: 24px 0;
    }

    header{
      display:flex;
      gap:18px;
      align-items:center;
      margin-bottom:18px;
    }

    .logo {
      width:72px;
      height:72px;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img{ width:100%; height:100%; object-fit:cover }

    .brand {
      display:flex;
      flex-direction:column;
    }
    .brand .name{ font-weight:800; font-size:1.15rem; color:#eaffef }
    .brand .tag{ font-size:0.9rem; color:rgba(230,255,235,0.9) }

    main{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:22px;
      margin-top:6px;
    }

    /* LEFT CONTACT SECTION */
    .content{
      background: var(--glass);
      border-radius: var(--card-radius);
      padding:20px;
      border:1px solid rgba(255,255,255,0.06);
    }

    .section-title{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .section-title h2{
      font-size:1.15rem;
      color:#f4fff4;
      margin:0;
    }

    .contact-block{
      background: rgba(255,255,255,0.04);
      border-radius:12px;
      padding:16px;
      margin-bottom:18px;
      border:1px solid rgba(255,255,255,0.05);
    }
    .contact-block h3{
      margin:0;
      font-size:1.05rem;
      color:#eaffea;
      font-weight:700;
      margin-bottom:10px;
    }
    .contact-block p{
      color:rgba(240,255,240,0.92);
      font-size:0.98rem;
      margin-bottom:6px;
    }

    /* FORM */
    .form-group{
      display:flex;
      flex-direction:column;
      margin-bottom:12px;
    }
    .form-group label{
      font-weight:600;
      margin-bottom:6px;
      color:#eaffea;
    }
    .form-group input,
    .form-group textarea{
      padding:10px;
      border-radius:10px;
      border:none;
      outline:none;
      background:rgba(51, 49, 49, 0.14);
      color:rgb(70, 67, 67);
      font-size:0.95rem;
      resize:none;
    }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      background: linear-gradient(180deg,var(--accent-mid),var(--accent-dark));
      color:white;
      font-weight:700;
      border:none;
      cursor:pointer;
      width:100%;
      margin-top:10px;
      box-shadow:0 6px 18px rgba(10,60,28,0.3);
    }

    /* RIGHT SIDE QUICK CONTACT */
    .help-card{
      background: var(--glass);
      border-radius: var(--card-radius);
      padding:18px;
      border:1px solid rgba(255,255,255,0.06);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .help-card h3{ font-size:1rem; color:#eaffea }

    .quick-item{
      display:flex;
      gap:10px;
      background:rgba(255,255,255,0.04);
      padding:10px;
      border-radius:10px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.05);
    }
    .quick-item span{
      font-size:23px;
      color:#caffd0;
    }
    .quick-item div div:first-child{
      font-weight:700;
      color:white;
    }
    .quick-item div div:last-child{
      font-size:0.88rem;
      color:#dfffe8;
      opacity:0.9;
    }

    .btn.secondary{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:none;
      color:#eaffea;
      margin-top:4px;
    }

    /* RESPONSIVE */
    @media(max-width:980px){
      main{ grid-template-columns:1fr }
    }
  
  </style>
</head>

<body>

<div class="wrap">

  <header>
    <div class="logo"><img src="images/circle-logo.png"></div>

    <div class="brand">
      <div class="name">SMART AID</div>
      <div class="tag">Real-Time Community Donation</div>
    </div>
  </header>

  <main>

    <!-- LEFT -->
    <section class="content">

      <div class="section-title">
        <h2>Contact Us</h2>
      </div>

    

      <div class="contact-block">
        <h3> Email Support</h3>
        <p>support@smart-aid.example</p>
        <p>We reply within 24 hours.</p>
      </div>

      

      <div class="contact-block">
        <h3> Send us a Message</h3>

        <form>
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label>Your Email</label>
            <input type="email" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label>Your Message</label>
            <textarea rows="4" placeholder="Type your message"></textarea>
          </div>

          <button class="btn">Send Message</button>
        </form>
      </div>

    </section>

    <!-- RIGHT QUICK HELP -->
    <aside class="help-card">
      <h3>Quick Support</h3>

     

      <div class="quick-item">
        <span class="material-icons-outlined">mail</span>
        <div>
          <div>Email Queries</div>
          <div>We respond within 24 hours</div>
        </div>
      </div>


      <a class="btn secondary" href="homepage.html">
        <span class="material-icons-outlined">home</span> Back to Home
      </a>
    </aside>

  </main>

</div>

</body>
</html>
